<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Bowling Game</title>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>My Bowling Game</h1>
    <form onsubmit="addShot(); return false;">
        <p>
            Entrer un coup
            <input type="number" id="shot-value" min="0" max="10" />
            <input type="submit" />
        </p>
    </form>

    <ul id="score-table">

    </ul>

    <script>
        const game = new BowlingGame();
        game.updateScoreTable();

        const addShot = () => {
          game.addShot(document.getElementById('shot-value').value);
          document.getElementById('shot-value').value = "";
        }
    </script>
</body>
</html>
